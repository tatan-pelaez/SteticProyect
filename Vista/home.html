<script>
    $(document).ready(function(){
        $('#logo').load('logo.html');
        $('#left').load('main.menu.html');
        setTimeout(cargarurl,500);
        
    });
    function cargarurl(){
        var query = window.location.search.substring(1);
        var opc = query.split('opc=');
        console.log(opc)
        if((opc[1] == 'usuarios') == true){
            $('#contentprincipal').load('usuarios.html');
        }else if((opc[1] == 'Pacientes') == true){
            $('#contentprincipal').load('pacientes.html');
        }else if((opc[1] == 'Citas') == true){
            $('#contentprincipal').load('citas.html');
        }else if((opc[1] == 'TiposCitas') == true){
            $('#contentprincipal').load('tiposcitas.html');
        }else if((opc[1] == 'Consultorios') == true){
            $('#contentprincipal').load('consultorios.html');
        }else if((opc[1] == 'AtencionPaciente') == true){
            $('#contentprincipal').load('atenderpaciente.html');
        }else if((opc[1] == 'CargarFirma') == true){
            $('#contentprincipal').load('cargarfirma.html');
        }else if((opc[1] == 'PacientesAtencion') == true){
            $('#contentprincipal').load('atencion.html');
        }else if((opc[1] == 'SalaEspera') == true){
            $('#contentprincipal').load('salaespera.html');
        }else if((opc[1] == 'Turnos') == true){
            $('#contentprincipal').load('turnos.html');
        }else if((opc[1] == 'Doctores') == true){
            $('#contentprincipal').load('doctores.html');
        }else if((opc[1] == 'Consentimientos') == true){
            $('#contentprincipal').load('consentimientos.html');
        }else if((opc[1] == 'Formularios') == true){
            $('#contentprincipal').load('formularios.html');
        }
    }
</script>
