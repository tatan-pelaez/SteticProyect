                    <label class="btn btn-outline-dark" for="btn-check-outlined5">V</label>

<script>
    $("#repeatOptionFrc").on( "change", function() {
        if(($(this).val() == 'rw') == true){
            $('#repeticiondias').show();
        }else{
            $('#repeticiondias').hide();
        }
    });
    $('input[type=radio][name=endFrc]').change(function(){
		//Captura del valor del radio de finalización
		const dataEnd = this.value;
		
		//Se inhabilitan todos los dependientes
		$('#endOnDay').prop('disabled', true);
		$('#endAfterNum').prop('disabled', true);
		
		//Se quitan los campos obligatorios
		$('#endOnDay').prop('required', false);
		$('#endAfterNum').prop('required', false);
		
		//Validación del radio
		if(dataEnd == 'on'){
			
			//Se habilita fecha final
		   $('#endOnDay').prop('disabled', false);
			
			//Se asigna obligatorio la fecha final
		   $('#endOnDay').prop('required', true);
			
	   	}else if(dataEnd == 'after'){
			
			//Se habilita el número veces que se repite
	 		$('#endAfterNum').prop('disabled', false);
			
			//Se asigna obligatorio el número de veces que se repite
	 		$('#endAfterNum').prop('required', true);
	 	}
	});
</script>
